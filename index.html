
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продуктовая страница</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Основной файл стилей -->
    <link rel="stylesheet" href="./media-queries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Основной баннер с видео-кнопкой -->
    <section class="banner">
        <img src="./assets/icons/конфеты.jpeg" alt="Баннер" class="banner__image">
        <button class="banner__button" onclick="openVideoPopup()">Смотреть видео</button>
    </section>
	
	 <main class="card__container">
		<div class="card card--pea">
			<h3 class="card__title">Горох в стручках, 1 кг</h3>
			<div class="card__actions">
				<img src="./assets/icons/svgs/heart.svg" alt="heartLogo">
				<img src="./assets/icons/svgs/eye.svg" alt="eyeLogo">
			</div>
			<div class="card__info">
				<div class="card__badge-wrapper">
					<div class="card__sale">- 29%</div>
					<p class="card__daily">Товар дня</p>
				</div>
				<div class="card__details">
					<p class="card__price">570 ₽</p>
					<button class="card__button">Оставить заявку</button>
				</div>
			</div>
		</div>
		<div class="card__column-layout">
		<div class="card card--dove">
			<h3 class="card__title">Голубика лесная, 200 г</h3>
			<div class="card__actions">
				<img src="./assets/icons/svgs/heart.svg" alt="heartLogo">
				<img src="./assets/icons/svgs/eye.svg" alt="eyeLogo">
			</div>
			<div class="card__info">
				<div class="card__badge-wrapper">
					<div class="card__sale">- 31%</div>
					<p class="card__daily">Распродажа</p>
				</div>
				<div class="card__details">
					<p class="card__price">140 ₽</p>
					<button class="card__button">Оставить заявку</button>
				</div>
			</div>
		</div>
		
		<div class="card card--carrot">
			<h3 class="card__title">Морковь мытая, 1 кг</h3>
			<div class="card__actions">
				<img src="./assets/icons/svgs/heart.svg" alt="heartLogo">
				<img src="./assets/icons/svgs/eye.svg" alt="eyeLogo">
			</div>
			<div class="card__info">
				<div class="card__badge-wrapper">
					<p class="card__daily">Хит</p>
				</div>
				<div class="card__details">
					<p class="card__price">140 ₽</p>
					<button class="card__button">Оставить заявку</button>
				</div>
			</div>
		</div>
</div>	

<div class="card__slider">
    <input type="radio" name="slider" id="slide1" class="card__slider-input" checked>
    <label for="slide1" class="card__slider-button"></label>
    <input type="radio" name="slider" id="slide2" class="card__slider-input">
    <label for="slide2" class="card__slider-button"></label>
  </div>
		<div class="card card--popcorn">
			<div class="card__content">
				<div class="card__badge-wrapper">
					<p class="card__daily">Товар дня</p>
					<div class="card__sale">- 29%</div>
				</div>
				<div class="card__actions">
					<img src="./assets/icons/svgs/heart.svg" alt="heartLogo">
					<img src="./assets/icons/svgs/eye.svg" alt="eyeLogo">
				</div>
			</div>
				<div class="card__details">
					<h4 class="card__title">Попкорн солёный,для СВЧ-печи, 120 г</h4> 
					<p class="card__price">160 ₽</p>
					<button class="card__button">Оставить заявку</button>
				</div>
			</div>
		<div class="card card--icecream">
			<div class="card__content">
				<div class="card__badge-wrapper">
					<p class="card__daily">Хит</p>
				</div>
				<div class="card__actions">
					<img src="./assets/icons/svgs/heart.svg" alt="heartLogo">
					<img src="./assets/icons/svgs/eye.svg" alt="eyeLogo">
				</div>
			</div>
				<div class="card__details">
					<h4 class="card__title">Эскимо с малиной,150 г</h4> 
					<p class="card__price">190 ₽</p>
					<button class="card__button">Оставить заявку</button>
				</div>
			</div>
		</div>


    <div class="form-popup" id="formPopup">
        <div class="form-popup__content">
            <form class="form-popup__form">
                <label for="name">Имя:</label>
                <input type="text" id="name" class="form-popup__input" required>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" class="form-popup__input" required>
                <button type="submit" class="form-popup__submit">Отправить</button>
                <button type="button" class="form-popup__close" onclick="closeFormPopup()">Закрыть</button>
            </form>
        </div>
    </div>

    <!-- Попап для видео -->
    <div class="video-popup" id="videoPopup">
        <div class="video-popup__content">
            <iframe class="video-popup__iframe" src="" allow="autoplay" allowfullscreen></iframe>
            <button class="video-popup__close" onclick="closeVideoPopup()">Закрыть</button>
        </div>
    </div>
	 </main>
<!-- TEST -->
 
    <script src="/script.js"></script>
</body>
</html>
